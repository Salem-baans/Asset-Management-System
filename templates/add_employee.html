<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة موظف جديد</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>إضافة موظف/حساب جديد</h2>
        <p><a href="{{ url_for('dashboard') }}">العودة إلى لوحة التحكم</a></p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_employee') }}">
            <label for="username">اسم المستخدم (لتسجيل الدخول):</label><br>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">كلمة المرور:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="is_admin">هل هو مدير (يملك صلاحية الإضافة والحذف)؟</label>
            <input type="checkbox" id="is_admin" name="is_admin"><br>
            
            <button type="submit">إنشاء الحساب</button>
        </form>
    </div>
</body>
</html>
